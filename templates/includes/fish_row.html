<div class="collapsible-row mb-4 collapsed">
    <div class="row-toggle">
        <i class="bi bi-mic me-2"></i>
        <span class="toggle-text">Fish Speech Voice</span>
        <i class="bi bi-chevron-down toggle-icon ms-auto"></i>
    </div>
    <div class="row-content">
        <div class="row g-3 mb-4">
            <!-- LEFT: Voice Selection + Load/Unload -->
            <div class="col-lg-3">
                <div class="card h-100 position-relative overflow-hidden">
                    <div class="settings-slider">
                        <!-- MAIN PANEL -->
                        <div class="slide-panel active p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0 text-white d-flex align-items-center gap-2">
                                    Fish Speech Voice
                                </h5>
                                <button class="btn btn-sm btn-outline-light show-settings">
                                    <i class="bi bi-gear"></i>
                                </button>
                            </div>

                            <select id="fishVoiceSelect" class="form-select form-select-sm mb-1"></select>
                            <button
                                id="fishRefreshBtn"
                                class="btn btn-outline-light w-100 btn-sm mb-2 d-flex align-items-center justify-content-center gap-1"
                            >
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <div id="fishVoicePlayer" class="mb-3 audio-player"></div>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <select id="fishDeviceSelect" class="form-select form-select-sm device-select">
                                    <option value="cpu">CPU</option>
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>

                                <div class="d-flex gap-1 align-items-center">
                                    <button id="fishLoadBtn" class="btn btn-success btn-sm">Load</button>
                                    <button id="fishUnloadBtn" class="btn btn-danger btn-sm" disabled>Unload</button>
                                    <span id="fishStatusBadge" class="badge bg-secondary status-badge ms-2"
                                        >NOT LOADED</span
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- GEAR SETTINGS PANEL – NOW WITH REFERENCE PROMPT -->
                        <div class="slide-panel p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <button class="btn btn-sm btn-outline-light show-main">
                                    <i class="bi bi-arrow-left"></i>
                                </button>
                                <h5 class="mb-0">Fish Inference Settings</h5>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label small mb-1">Temperature</label>
                                    <input
                                        type="number"
                                        step="0.05"
                                        id="fishTemp"
                                        class="form-control form-control-sm"
                                        value="0.7"
                                    />
                                </div>
                                <div class="col-6">
                                    <label class="form-label small mb-1">Top P</label>
                                    <input
                                        type="number"
                                        step="0.05"
                                        id="fishTopP"
                                        class="form-control form-control-sm"
                                        value="0.7"
                                    />
                                </div>
                            </div>

                            <label class="form-label small mb-1"> Accuracy <span id="fishTolVal">0.80</span> </label>
                            <input
                                type="range"
                                min="70"
                                max="98"
                                id="fishTolerance"
                                class="form-range mb-3"
                                value="80"
                                oninput="document.getElementById('fishTolVal').textContent=(this.value/100).toFixed(2)"
                            />

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="verifyWhisperFish" checked />
                                <label class="form-check-label small text-white">Verify with Whisper</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="skipPostProcessFish" />
                                <label class="form-check-label small">Skip Audio Processing (raw + trim only)</label>
                            </div>
                            <label class="form-label small mb-1">Reference Style Prompt (optional)</label>
                            <textarea
                                id="fishRefText"
                                class="form-control form-control-sm mb-2"
                                rows="3"
                                placeholder="A clear, professional speaker with calm tone…"
                            >
A clear, professional speaker.</textarea
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- CENTER COLUMN — EXACTLY LIKE XTTS (WORKS PERFECTLY) -->
            <div class="col-lg-6">
                <div class="card h-100 position-relative overflow-hidden">
                    <div class="center-slider fish-center-slider">
                        <!-- MAIN TEXT PANEL -->
                        <div class="center-panel active p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Fish Speech Text</h5>
                                <button type="button" class="btn btn-sm btn-outline-info show-fish-api">
                                    API Payload
                                </button>
                            </div>
                            <textarea
                                id="fishTextInput"
                                class="form-control flex-fill"
                                rows="10"
                                placeholder="Main text to speak…"
                            >
Hello! This is my voice cloned with Fish Speech.</textarea
                            >
                        </div>
                        <!-- API PANEL — EXACTLY LIKE XTTS -->
                        <div class="center-panel p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">API Payload Dictionary</h5>
                                <div>
                                    <button id="copyFishJsonBtn" class="btn btn-sm btn-outline-success me-2">
                                        Copy DICT
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-light hide-fish-api">
                                        Back
                                    </button>
                                </div>
                            </div>
                            <div class="json-codebox flex-fill bg-dark rounded overflow-auto p-3 border">
                                <pre><code id="fishApiPayloadInput" class="language-python"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: Audio & Output Only -->
            <div class="col-lg-3">
                <div class="card h-100 d-flex flex-column">
                    <h5 class="mb-3">Audio & Output</h5>

                    <label class="form-label small mb-1">Speed</label>
                    <input
                        type="number"
                        step="0.1"
                        id="fishSpeed"
                        class="form-control form-control-sm mb-3"
                        value="1.0"
                    />

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small mb-1">Clean <span id="fishReverbVal">70</span>%</label>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                id="fishDeReverb"
                                class="form-range"
                                value="70"
                                oninput="document.getElementById('fishReverbVal').textContent=this.value"
                            />
                        </div>
                        <div class="col-6">
                            <label class="form-label small mb-1">De-ess <span id="fishDeEssVal">0</span>%</label>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                id="fishDeEss"
                                class="form-range"
                                value="0"
                                oninput="document.getElementById('fishDeEssVal').textContent=this.value"
                            />
                        </div>
                    </div>
                    <select
                        id="fishOutputFormat"
                        class="form-select form-select-sm mb-2"
                        data-tooltip-id="fishOutputFormat"
                    >
                        <option value="wav">WAV</option>
                        <option value="flac">FLAC</option>
                        <option value="mp3">MP3</option>
                        <option value="ogg">OGG</option>
                        <option value="m4a">M4A</option>
                    </select>
                    <input
                        type="text"
                        id="fishSavePath"
                        class="form-control form-control-sm mb-3"
                        placeholder="'Project', 'Project\SubDirectory'"
                        data-tooltip-id="fishSavePath"
                    />
                    <div class="d-flex gap-2 mb-2">
                        <button id="fishGenBtn" class="btn btn-primary flex-fill" data-tooltip-id="fishGenBtn">
                            Generate
                        </button>
                        <button id="fishStopBtn" class="btn btn-danger" disabled data-tooltip-id="fishStopBtn">
                            Stop
                        </button>
                    </div>
                    <span id="fishGenStatus" class="text-white small d-block mb-2"></span>
                    <div
                        id="fishResult"
                        class="mt-3 flex-fill overflow-auto result-area"
                        data-tooltip-id="fishResult"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
