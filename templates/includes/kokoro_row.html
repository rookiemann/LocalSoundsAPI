<div class="collapsible-row mb-4 collapsed">
    <div class="row-toggle">
        <i class="bi bi-mic me-2"></i>
        <span class="toggle-text">Kokoro Voice</span>
        <i class="bi bi-chevron-down toggle-icon ms-auto"></i>
    </div>
    <div class="row-content">
        <div class="row g-3 mb-4">
            <!-- LEFT: Voice + Load/Unload -->
            <div class="col-lg-3">
                <div class="card h-100 position-relative overflow-hidden">
                    <div class="settings-slider">
                        <!-- MAIN PANEL -->
                        <div class="slide-panel active p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0 text-white d-flex align-items-center gap-2">
                                    Kokoro Voice
                                </h5>
                                <button class="btn btn-sm btn-outline-light show-settings">
                                    <i class="bi bi-gear"></i>
                                </button>
                            </div>
                            <select
                                id="kokoroVoiceSelect"
                                class="form-select form-select-sm mb-2"
                                data-tooltip-id="kokoroVoiceSelect"
                            ></select>
                            <button
                                id="kokoroRefreshBtn"
                                class="btn btn-outline-light w-100 btn-sm mb-2"
                                data-tooltip-id="kokoroRefreshBtn"
                            >
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>

                            <div id="kokoroVoicePlayer" class="mb-3 text-center" data-tooltip-id="kokoroVoicePlayer">
                                <small class="text-muted">Select a voice</small>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <select
                                    id="kokoroDeviceSelect"
                                    class="form-select form-select-sm device-select"
                                    data-tooltip-id="kokoroDeviceSelect"
                                >
                                    <option value="cpu">CPU</option>
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>

                                <div class="d-flex gap-1 align-items-center">
                                    <button
                                        id="kokoroLoadBtn"
                                        class="btn btn-success btn-sm"
                                        data-tooltip-id="kokoroLoadBtn"
                                    >
                                        Load
                                    </button>
                                    <button
                                        id="kokoroUnloadBtn"
                                        class="btn btn-danger btn-sm"
                                        disabled
                                        data-tooltip-id="kokoroUnloadBtn"
                                    >
                                        Unload
                                    </button>
                                    <span
                                        id="kokoroStatusBadge"
                                        class="badge bg-secondary status-badge ms-2"
                                        data-tooltip-id="kokoroStatusBadge"
                                        >NOT LOADED</span
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- GEAR PANEL: Inference Settings -->
                        <div class="slide-panel p-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <button class="btn btn-sm btn-outline-light show-main">
                                    <i class="bi bi-arrow-left"></i>
                                </button>
                                <h5 class="mb-0">Kokoro Inference Settings</h5>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label small mb-1">Creativity</label>
                                    <input
                                        type="number"
                                        step="0.05"
                                        min="0.1"
                                        max="1.5"
                                        id="kokoroTemp"
                                        class="form-control form-control-sm"
                                        value="0.7"
                                    />
                                </div>
                                <div class="col-6">
                                    <label class="form-label small mb-1">Diversity</label>
                                    <input
                                        type="number"
                                        step="0.05"
                                        min="0.1"
                                        max="1.0"
                                        id="kokoroTopP"
                                        class="form-control form-control-sm"
                                        value="0.9"
                                    />
                                </div>
                            </div>

                            <label class="form-label small mb-1">
                                Accuracy <span id="kokoroTolVal">0.80</span>
                                <i class="bi bi-shield-check text-white ms-1" data-tooltip-id="kokoroTolerance"></i>
                            </label>
                            <input
                                type="range"
                                min="70"
                                max="98"
                                id="kokoroTolerance"
                                class="form-range mb-3"
                                value="80"
                                oninput="document.getElementById('kokoroTolVal').textContent=(this.value/100).toFixed(2)"
                            />

                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="verifyWhisperKokoro"
                                    checked
                                    data-tooltip-id="verifyWhisperKokoro"
                                />
                                <label class="form-check-label small text-white">Verify with Whisper</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="skipPostProcessKokoro" />
                                <label class="form-check-label small">Skip Audio Processing (raw + trim only)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- KOKORO -->
            <div class="col-lg-6">
                <div class="card h-100 position-relative overflow-hidden">
                    <div class="center-slider kokoro-center-slider">
                        <div class="center-panel active p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Text to Speak</h5>
                                <button type="button" class="btn btn-sm btn-outline-info show-kokoro-api">
                                    API Payload
                                </button>
                            </div>
                            <textarea
                                id="kokoroTextInput"
                                class="form-control flex-fill"
                                rows="10"
                                placeholder="Enter English textâ€¦"
                            ></textarea>
                        </div>

                        <div class="center-panel p-3 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">API Payload Dictionary</h5>
                                <div>
                                    <button id="copyKokoroJsonBtn" class="btn btn-sm btn-outline-success me-2">
                                        Copy DICT
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-light hide-kokoro-api">
                                        Back
                                    </button>
                                </div>
                            </div>

                            <div class="json-codebox flex-fill bg-dark rounded overflow-auto p-3 border">
                                <pre><code id="kokoroApiPayload" class="language-python"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: Audio & Output Only -->
            <div class="col-lg-3">
                <div class="card h-100 d-flex flex-column">
                    <h5 class="mb-3">Audio & Output</h5>

                    <label class="form-label small mb-1">Speed</label>
                    <input
                        type="number"
                        step="0.1"
                        min="0.5"
                        max="2.0"
                        id="kokoroSpeed"
                        class="form-control form-control-sm mb-3"
                        value="1.0"
                    />

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small mb-1">Clean <span id="kokoroReverbVal">70</span>%</label>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                id="kokoroDeReverb"
                                class="form-range"
                                value="70"
                                oninput="document.getElementById('kokoroReverbVal').textContent=this.value"
                            />
                        </div>
                        <div class="col-6">
                            <label class="form-label small mb-1">De-ess <span id="kokoroDeEssVal">0</span>%</label>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                id="kokoroDeEss"
                                class="form-range"
                                value="0"
                                oninput="document.getElementById('kokoroDeEssVal').textContent=this.value"
                            />
                        </div>
                    </div>

                    <select
                        id="kokoroOutputFormat"
                        class="form-select form-select-sm mb-2"
                        data-tooltip-id="kokoroOutputFormat"
                    >
                        <option value="wav">WAV</option>
                        <option value="mp3">MP3</option>
                        <option value="ogg">OGG</option>
                        <option value="flac">FLAC</option>
                        <option value="m4a">M4A</option>
                    </select>

                    <input
                        type="text"
                        id="kokoroSavePath"
                        class="form-control form-control-sm mb-3"
                        placeholder="'Project', 'Project\SubDirectory'"
                        data-tooltip-id="kokoroSavePath"
                    />

                    <div class="d-flex gap-2 mb-2">
                        <button id="kokoroGenBtn" class="btn btn-primary flex-fill" data-tooltip-id="kokoroGenBtn">
                            Generate
                        </button>
                        <button id="kokoroStopBtn" class="btn btn-danger" disabled data-tooltip-id="kokoroStopBtn">
                            Stop
                        </button>
                    </div>
                    <span id="kokoroGenStatus" class="text-white small d-block mb-2"></span>

                    <div
                        id="kokoroResult"
                        class="mt-3 flex-fill overflow-auto result-area"
                        data-tooltip-id="kokoroResult"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
